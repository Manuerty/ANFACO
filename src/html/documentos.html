<!-- Plantilla Seccion de Documentos -->
<div class="row  h-100 justify-content-center my-4" id="no-margin">
  <!--id="no-padding"-->
  <div class="col-12 col-lg-9" id="no-padding"> 
    <br>
    <div class="d-flex justify-content-end mb-2">
      <button id="toggleAllFilters" class="btn btn-outline-info btn-sm" style="display: none;">
        Expandir Filtros
      </button>
    </div>
    <div class="card shadow-2-strong px-2 px-lg-0" style="border: none;">
      %LineasE%
    </div>
  </div>
  <button id="BtnAnadir" onclick="" class="btn_acciones mb-4" style="display: none;">
    <img src="Img/Portal_Empleado_Nuevo2.png">
  </button>
</div>
<div id="panelDeslizable" class="panel-deslizable">
  <div class="panel-contenido ">
      <h3>Filtros</h3>
      <br>
      
      <!-- <h5 onclick="toggleContentPorId('fechaPanelDeslizable')" class="aparienciaBoton">Fecha </h5> -->
      <h5 class="aparienciaBoton">Fecha </h5>
      <!-- <img src="Img/IconosAcciones/MayorQueNegrita.png" id="fechaPanelDeslizableIMG" width="11px" > -->
      <div id="fechaPanelDeslizable" class="seccion-panelDeslizable">
        <input type="date" id="F.IniDeslizable" class="form-control mb-3" placeholder="Fecha Inicio">
        <input type="date" id="F.FinDeslizable" class="form-control mb-3" placeholder="Fecha Fin">
      </div>
      <!-- <h5 onclick="toggleContentPorId('EstadoPanelDeslizable')" class="aparienciaBoton">Temperatura </h5> -->
      <h5  class="aparienciaBoton">Temperatura </h5>
      <div id="TemperaturaPanelDeslizable" class="seccion-panelDeslizable">
        <input type="number" id="TempMin" class="form-control mb-3" placeholder="Temperatura Minima">
        <input type="number" id="TempMax" class="form-control mb-3" placeholder="Temperatura Maxima">
      </div>
      <h5  class="aparienciaBoton">Barcos </h5>
      <div id="BarcosPanelDeslizable" class="seccion-panelDeslizable">
        <select id="BarcoCaptura" class="form-select">
          <option value="0">Seleccionar Barco</option>
          %DropdownBarcos%
        </select>
      </div>
      <h5  class="aparienciaBoton">Especie </h5>
      <div id="EspeciePanelDeslizable" class="seccion-panelDeslizable">
        <select id="EspecieCaptura" class="form-select">
          <option value="0">Seleccionar Especie</option>  
          %DropdownEspecie%
        </select>
      </div>
      <h5  class="aparienciaBoton">Zona de Captura </h5>
      <div id="ZonaDeCapturaPanelDeslizable" class="seccion-panelDeslizable">
        <select id="ZonaCaptura" class="form-select">
          <option value="0">Seleccionar Zona de Captura</option>
          %DropdownZonas%
        </select>
      </div>
      <h5  class="aparienciaBoton">Tag Pez </h5>
      <div id="TagPezPanelDeslizable" class="seccion-panelDeslizable">
        <input type="text" id="TagPezCaptura" class="form-control mb-3" placeholder="Tag Pez">
      </div>
      <br>
      <button class="btn btn-primary" onclick="desplegarPanelFiltros(1)">Aplicar</button>
      <button class="btn btn-secondary" onclick="desplegarPanelFiltros()">Cancelar</button>
      
  </div>
</div>
