<!-- As a heading -->
<br>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <span style="color: #0065bd; font-size: 50px;">ANFACO</span>
    </div>
  </div>
</div>
<br>

<section class="h-50" id="s1" style="margin-top: 0.9em;">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div id="carta_login" class="card shadow-lg bg-body">
          <div class="card-body p-5 text-center shadow">
            <h3 class="mb-3"><img id="logo_Empresa_login" width="50%" src="Img/anfaco-logo.png"></h3>
            <br>
            <div><h4></h4></div>
            <br>
            <form id="form_login" class="formulario">
              <div class="mb-3 input-group mb-3 input-group-lg rounded-pill">
                <label for="username" class="form-label visually-hidden">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control rounded-pill" placeholder="Nombre de Usuario" required>
              </div>
              
              <div class="mb-3 position-relative">
                <label for="pw_text" class="form-label visually-hidden">Contraseña</label>
                <input 
                  class="form-control form-control-lg rounded-pill pe-5" 
                  id="pw_text" 
                  type="password" 
                  placeholder="Contraseña" 
                  required
                >
                <span 
                  id="ImgPwContainer" 
                  class="position-absolute top-50 end-0 translate-middle-y me-3" 
                  style="cursor: pointer;"
                >
                  <i class="fa fa-eye" id="ImgPw"></i>
                </span>
              </div>
              
              
              
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<br><br><br>
