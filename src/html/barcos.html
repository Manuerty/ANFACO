<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Barcos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Lista de Barcos</h1>
    
    <ul>
        <li>Barco 1: Titanic</li>
        <li>Barco 2: Queen Mary 2</li>
        <li>Barco 3: Oasis of the Seas</li>
        <li>Barco 4: Concordia</li>
        <li>Barco 5: USS Enterprise</li>
    </ul>

</body>
</html>
