function dibujaGrafica(arraydatos) {


    if (!arraydatos || !arraydatos.datos || !arraydatos.datos.graficaTemperatura) {
        console.error("Datos de gr√°fica inv√°lidos o incompletos:", arraydatos);
        return;
    }
    const dataset = arraydatos.datos;
    const colores = (arraydatos.color || []).slice().reverse();



    // Aplana los datos originales a la forma esperada
    /* let datos = []; */
    let segmentoActual = 0;
    let almacenAnterior = null;

    let datos = [];

    if (colores.length == 0) {
        let segmentoActual = 0;
        let almacenAnterior = null;

        datos = (dataset.graficaTemperatura || []).flatMap(item => {
            if (item.almacen !== almacenAnterior) {
                segmentoActual++;
                almacenAnterior = item.almacen;
            }
            const segmento = segmentoActual - 1;

            return item.datos.map(punto => ({
                x: luxon.DateTime.fromMillis(punto.x).toJSDate(),
                y: punto.y,
                almacen: item.almacen,
                segmento: segmento
            }));
        });
    } else {
        datos = (dataset.graficaTemperatura || []).flatMap((item, segmento) => {
            return item.datos.map(punto => ({
                x: luxon.DateTime.fromMillis(punto.x).toJSDate(),
                y: punto.y,
                almacen: item.almacen,
                segmento: segmento
            }));
        });
    }

    console.log("Datos para la gr√°fica:", datos);

    // === 2. Colores fijos por posici√≥n ===
    const coloresPredefinidos = [
        '#1f77b4', // azul
        '#ff7f0e', // naranja
        '#2ca02c', // verde
        '#d62728', // rojo
        '#9467bd', // p√∫rpura
        '#8c564b', // marr√≥n
        '#e377c2', // rosa
        '#7f7f7f', // gris
        '#bcbd22', // lima
        '#17becf', // cyan
        '#393b79', // azul oscuro
        '#637939', // oliva
        '#8c6d31', // dorado oscuro
        '#843c39', // rojo oscuro
        '#7b4173'  // magenta oscuro
    ];

    function colorPorIndice(indice) {
        if (colores.length == 0){
            if (indice < coloresPredefinidos.length) {
                return coloresPredefinidos[indice];
            } else {
                const hue = (indice * 137) % 360;
                return `hsl(${hue}, 70%, 50%)`;
            }
        } else {
            if (indice < colores.length) {
                return colores[indice];
            } else {
                const hue = (indice * 137) % 360;
                return `hsl(${hue}, 70%, 50%)`;
            }
        }
    }

    // === 3. Mapa de colores por segmento ===
    const segmentosUnicos = [...new Set(datos.map(d => d.segmento))];
    const colorMap = {};
    segmentosUnicos.forEach(index => {
        colorMap[index] = colorPorIndice(index);
    });

    // === 4. Calcular m√°rgenes ===
    const valoresY = datos.map(item => item.y);
    const minY = Math.min(...valoresY);
    const maxY = Math.max(...valoresY);
    const margen = 5;
    const minYWithMargin = minY - margen;
    const maxYWithMargin = maxY + margen;

    const fechas = datos.map(item => item.x);
    const minFecha = Math.min(...fechas);
    const maxFecha = Math.max(...fechas);
    const unDiaEnMilisegundos = 6 * 60 * 60 * 1000;
    const minFechaConMargen = minFecha - unDiaEnMilisegundos;
    const maxFechaConMargen = maxFecha + unDiaEnMilisegundos;

    // === 5. Crear la gr√°fica ===
    const ctx = document.getElementById('graficaTemperatura')?.getContext('2d');
    if (!ctx) {
        console.error("No se encontr√≥ el canvas con id 'graficaTemperatura'");
        return;
    }

    // ‚ö†Ô∏è Destruir gr√°fico previo si existe
    if (myChart) {
        myChart.destroy();
    }

    // Crear nuevo gr√°fico
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Temperatura (¬∞C)',
                data: datos,
                tension: 0.5,
                fill: false,
                pointRadius: 2.5,
                pointHoverRadius: 3,
                pointBorderWidth: 0,
                segment: {
                    borderColor: ctx => {
                        const seg = ctx.p0?.raw?.segmento;
                        return colorMap[seg] || '#000';
                    }
                },
                pointBackgroundColor: datos.map(d => colorMap[d.segmento]),
                pointBorderColor: datos.map(d => colorMap[d.segmento]),
            }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const temp = context.raw?.y;
                            const fecha = luxon.DateTime.fromJSDate(context.raw.x).toFormat('MMM dd, yyyy HH:mm');
                            const almacen = context.raw?.almacen || '';
                            return [
                                'Fecha: ' + fecha,
                                'Temperatura: ' + temp + ' ¬∞C',
                                'Almac√©n: ' + almacen
                            ];
                        }
                    }
                },
                zoom: {
                    zoom: {
                        wheel: {
                            enabled: true,
                            peed: 0.1
                        },
                        drag: {
                            enabled: false // or true if you want drag zoom
                        },
                        pinch: {
                            enabled: false // or true if you want pinch zoom on touch devices
                        },
                            mode: 'x',
                            sensitivity: 3
                    }
                },
                annotation: {
                    annotations: {
                        lineaUmbral: {
                            type: 'line',
                            yMin: -18,
                            yMax: -18,
                            borderColor: 'red',
                            borderWidth: 1,
                            label: {
                                content: '-18¬∞C',
                                enabled: true,
                                position: 'start', // al principio de la l√≠nea (izquierda)
                                backgroundColor: 'rgba(255,0,0,0.1)',
                                color: 'red',
                                yAdjust: -10, // lo sube por encima de la l√≠nea
                                font: {
                                    weight: 'bold',
                                    size: 12,
                                },
                            },
                        }
                    }
                },
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: false,
                        tooltipFormat: 'MMM dd, yyyy HH:mm',
                        displayFormats: {
                            hour: 'HH:mm',
                            day: 'MMM dd',
                            month: 'MMM yyyy',
                            minute: 'HH:mm',
                        },
                    },
                    title: {
                        display: true,
                        text: 'Fecha',
                    },
                    ticks: {
                        autoSkip: true,
                        maxRotation: 45,
                        minRotation: 0,
                        source: 'auto'
                    },
                    min: minFechaConMargen,
                    max: maxFechaConMargen,
                },
                y: {
                    title: {
                        display: true,
                        text: 'Temperatura (¬∞C)',
                    },
                    min: minYWithMargin,
                    max: maxYWithMargin,
                    ticks: {
                        stepSize: 5,
                        padding: 10,
                    }
                }
            }
        }
    });

    myChart.update();

    // === 6. Arrastre manual ===
    const canvas = document.getElementById('graficaTemperatura');
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            const chartArea = myChart.chartArea;
            const chartWidth = chartArea.right - chartArea.left;
            const dataRangeX = myChart.scales.x.max - myChart.scales.x.min;
            const pixelsPerUnitX = chartWidth / dataRangeX;
            const offsetX = deltaX / pixelsPerUnitX;
            myChart.options.scales.x.min -= offsetX;
            myChart.options.scales.x.max -= offsetX;

            const chartHeight = chartArea.bottom - chartArea.top;
            const dataRangeY = myChart.scales.y.max - myChart.scales.y.min;
            const pixelsPerUnitY = chartHeight / dataRangeY;
            const offsetY = deltaY / pixelsPerUnitY;
            myChart.options.scales.y.min += offsetY;
            myChart.options.scales.y.max += offsetY;

            myChart.update('none');
            startX = e.clientX;
            startY = e.clientY;
        }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);
}

    const almacenesActivos = new Set();
    const coloresPorAlmacen = new Map();

    function inicializarAlmacenesActivos() {
        const toggles = document.querySelectorAll('.form-check-input[type="checkbox"]:checked');

        almacenesActivos.clear();
        coloresPorAlmacen.clear();

        toggles.forEach(toggle => {
            const idAlmacen = toggle.id.replace('toggle_', '');
            const color = toggle.dataset.color || '#000000';
            almacenesActivos.add(idAlmacen);
            coloresPorAlmacen.set(idAlmacen, color);
        });

        actualizarConAlmacenesActivos();
    }

    function toggleTramo(idAlmacen, color, isChecked) {
        if (isChecked) {
            almacenesActivos.add(idAlmacen);
            coloresPorAlmacen.set(idAlmacen, color);
        } else {
            almacenesActivos.delete(idAlmacen);
            coloresPorAlmacen.delete(idAlmacen);
        }


        actualizarConAlmacenesActivos();
    }

    function actualizarConAlmacenesActivos() {

        let listaIds;
        let listaColores;

        if (almacenesActivos.size === 0) {
            listaIds = [];
            listaColores = [];
        } else {
            listaIds = Array.from(almacenesActivos);
            listaColores = listaIds.map(id => coloresPorAlmacen.get(id) || '#000000');
        }

        const listaConColor = listaIds.map((id, i) => id + '  ' + listaColores[i]);

        filtrarAlmacenes(listaConColor);
    }

    function filtrarAlmacenes(listaConColor = [], idBoton = 0) {
        const listaIds = [];
        const listaColores = [];

        listaConColor.forEach(item => {
            const [id, color] = item.split('  ');
            listaIds.push(id.trim());
            listaColores.push(color.trim());
        });

        if (listaIds.length === 0) {
            console.log("No hay IDs seleccionados.");
        } else {
            actualizarGraficaAlmacenes(listaIds, listaColores, idBoton);
        }
    }



    async function actualizarGraficaAlmacenes(listaIds = [], listaColores = [], idBoton = 0) {

        const canvas = document.getElementById('graficaTemperatura');
        if (!canvas) {
            console.warn("Canvas 'graficaTemperatura' no encontrado. ¬øEst√° cargado el DOM?");
            return;
        }
        try {
            const response = await fetch('src/php/index.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    accion: 'actualizarGrafica',
                    ids: JSON.stringify(listaIds),
                    colores: JSON.stringify(listaColores),
                    idBoton: idBoton
                })
            });

            const data = await response.json();
            console.log("Datos recibidos para la gr√°fica:", data);

            const canvas = document.getElementById('graficaTemperatura');
            if (canvas) {
                // Elimina gr√°fica anterior, si la hay
                canvas.removeAttribute('data-pintada');
                dibujaGrafica(data); // <-- Aqu√≠ pintas con los datos recibidos
                canvas.setAttribute('data-pintada', 'true');
            }
        } catch (error) {
            console.error("Error al actualizar la gr√°fica:", error);
        }
    }

    function calcularDiferenciaHoras() {

            errorMsgFin.classList.add("d-none");
            diferenciaHorascampolabel.classList.remove("d-none");
            diferenciaHorasField.value = horas + ":" + minutosFormateados ;
        }else{
            diferenciaHorasField.value = "";
            diferenciaHorascampolabel.classList.add("d-none");
            errorMsgFin.classList.remove("d-none");
        }
        }

            var url = `https://api.timezonedb.com/v2.1/get-time-zone?key=XY0CA8W8ZRCV&format=json&by=position&lat=${lat}&lng=${lon}`;
            try {
                
                var response = await fetch(url);

                    throw new Error('Error al obtener hora local');

                var data = await response.json();
                
                return [data.formatted,data.gmtOffset];
            } catch (error) {
                alert('Error al obtener la hora local, asegurese de tener la ubicaci√≥n activada');

    function recargarCSSCadaHora(cssFileName, horas) {
            var now = new Date().getTime();
            var intervalo = horas * 60 * 60 * 1000;
            var lastReload = localStorage.getItem('cssReloadTime');
            if (!lastReload || now - lastReload > intervalo) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssFileName + '?v=' + now; 
                document.head.appendChild(link);
                localStorage.setItem('cssReloadTime', now);
            } else {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssFileName;
                document.head.appendChild(link);
            }
        }

    function enlazarEventosFiltros(barcos = [], usuarios = []) {
        const toggleBtn = document.getElementById('toggleAllFilters');
        const secciones = document.querySelectorAll('.seccion-panelDeslizable');
        const detallesCapturas = document.querySelectorAll('#cuerpo details');

        if (!toggleBtn) return;

        let estadoExpandido = false;

        toggleBtn.addEventListener('click', function () {
            estadoExpandido = !estadoExpandido;
            secciones.forEach(section => {
                section.style.display = estadoExpandido ? 'block' : 'none';
            });
            detallesCapturas.forEach(detail => {
                detail.open = estadoExpandido;
            });
            toggleBtn.textContent = estadoExpandido ? 'Contraer Tarjetas' : 'Expandir Tarjetas';
        });

        const userSelect = document.getElementById('SelectNombreUsuario');
        const barcoSelect = document.getElementById('SelectNombreBarco');
        const btnClearUsuario = document.getElementById('btnClearUsuario'); // ‚Üê A√±ade este bot√≥n en tu HTML
        const btnClearBarco = document.getElementById('btnClearBarco'); // ‚Üê A√±ade este bot√≥n en tu HTML

        let actualizandoDesdeBarco = false;

        // Listener: seleccionar usuario ‚áí filtra barcos
        if (userSelect) {
            userSelect.addEventListener('change', () => {
                if (actualizandoDesdeBarco) return;

                const usuarioIdSeleccionado = userSelect.value;

                // Filtrar barcos
                const barcosFiltrados = usuarioIdSeleccionado
                    ? barcos.filter(barco => barco.IdUsuario == usuarioIdSeleccionado)
                    : barcos;

                barcoSelect.innerHTML = '';

                const opcionDefault = document.createElement('option');
                opcionDefault.value = '';
                opcionDefault.text = 'Seleccione el Barco';
                opcionDefault.disabled = true;
                opcionDefault.selected = true;

                if (barcosFiltrados.length === 1) {
                    const barcoUnico = barcosFiltrados[0];
                    const option = document.createElement('option');
                    option.value = barcoUnico.IdBarco;
                    option.textContent = barcoUnico.Nombre;
                    option.selected = true;

                    barcoSelect.appendChild(option);
                    barcoSelect.disabled = true;
                    barcoSelect.style.display = 'block';
                    btnClearBarco.style.display = 'inline-block';  // Mostrar bot√≥n
                } else {
                    barcoSelect.appendChild(opcionDefault);

                    barcosFiltrados.forEach(barco => {
                        const option = document.createElement('option');
                        option.value = barco.IdBarco;
                        option.textContent = barco.Nombre;
                        barcoSelect.appendChild(option);
                    });

                    barcoSelect.disabled = barcosFiltrados.length === 0;
                    barcoSelect.style.display = barcosFiltrados.length === 0 ? 'none' : 'block';
                    btnClearBarco.style.display = barcosFiltrados.length === 0 ? 'none' : 'inline-block';  // Mostrar u ocultar
                }
            });
        }

        // Listener: seleccionar barco ‚áí selecciona usuario
        if (barcoSelect) {
            barcoSelect.addEventListener('change', () => {
                const barcoIdSeleccionado = barcoSelect.value;
                const barcoSeleccionado = barcos.find(barco => barco.IdBarco == barcoIdSeleccionado);
                if (!barcoSeleccionado) return;

                const usuarioIdPropietario = barcoSeleccionado.IdUsuario;

                actualizandoDesdeBarco = true;
                userSelect.value = usuarioIdPropietario;
                userSelect.dispatchEvent(new Event('change'));
                setTimeout(() => { actualizandoDesdeBarco = false; }, 50);
            });
        }

        // üéØ Bot√≥n X para limpiar usuario
        if (btnClearUsuario && userSelect) {
            btnClearUsuario.addEventListener('click', () => {
                userSelect.selectedIndex = 0;
                userSelect.dispatchEvent(new Event('change'));
            });
        }

        // üéØ Bot√≥n X para limpiar barco
        if (btnClearBarco && barcoSelect) {
            btnClearBarco.addEventListener('click', () => {
                barcoSelect.selectedIndex = 0;
                barcoSelect.dispatchEvent(new Event('change'));
            });
        }

    }
